<template name="Header">
  <div style="margin: 0px; border-radius: 0px" class="ui borderless inverted fixed menu">
    <a href="#" class="item">{{> Cas_Login }}</a>
    {{#If_Logged_In}}
    <a class="item">{{ user }}</a>
    <a class="{{ isActiveRoute 'User_Home_Page'}} item" href="{{ pathFor 'User_Home_Page' }}">Home</a>
    <a class="{{ isActiveRoute 'User_Page'}} item" href="{{ pathFor 'User_Page' }}">Profile</a>
    <a class="{{ isActiveRoute 'Browse_Page'}} item" href="{{ pathFor 'Browse_Page' }}">Browse</a>
    <a class="{{ isActiveRoute 'Schedule_Page'}} item" href="{{ pathFor 'Schedule_Page' }}">Create Session</a>
    {{else}}
    <a class="{{ isActiveRoute 'Home_Page'}} item" href="{{ pathFor 'Home_Page' }}">Home</a>
    <a href="#" class="item">{{> Cas_Login }}</a>
    {{/If_Logged_In}}
  </div>
</template>
