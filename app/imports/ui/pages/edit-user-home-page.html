<template name="Edit_User_Page">
  <div style="padding-top: 20px" class="ui left container">
    <div class="item">
      <div style="width: 100px" class="ui large circular image">
        <img src="http://tr3.cbsistatic.com/fly/bundles/techrepubliccore/images/icons/standard/icon-user-default.png">
      </div>
      <div class="content">
        <a class="ui mini button">Upload Image</a>
        <a class="header">Name</a>
        <a class="ui mini button">Edit</a>
        <div class="description">
          <p></p>
        </div>
        <div class="extra">
          Contact Information
          <a class="ui mini button" style="padding-left: 10px">Send a Message</a>
        </div>
        <div class="extra">
          <i class="large green spotify icon"></i>
          <i class="large orange soundcloud icon"></i>
          <i class="large red youtube icon"></i>
          <i class="large blue facebook icon"></i>
          <i class="large blue twitter icon"></i>
        </div>
      </div>
    </div>
  </div>
  <div style="padding-top: 10px" class="ui centered container">
    <div class="ui segments">
      <div class="ui segment">
        <p>Musical Prowess  <a class="ui mini button">Add Instrument</a></p>
      </div>
      <div class="ui horizontal segments">
        <div class="ui segment">
          <p>Drums</p>
        </div>
        <div class="ui segment">
          <p>Violin</p>
        </div>
        <div class="ui segment">
          <p>Piano</p>
        </div>
      </div>
    </div>
  </div>
  <div style="padding-top:20px" class="ui container">
    <div class="ui grid">
      <div class="ui eight wide column">
        <div class="ui piled segment">
          <h4 class="ui center aligned header">About Me  <a class="ui mini button">Edit</a></h4>
          <p>Experiences, attributions, and goals.</p>
        </div>
      </div>
      <div class="ui eight wide column">
        <div class="ui segment">
          <h4 class="ui center aligned header">User's Upcoming Sessions</h4>
          <table class="ui celled table">
            <thead>
            <tr>
              <th>Group Name</th>
              <th>Members</th>
              <th>Email</th>
              <th>Scheduled Time and Date</th>
            </tr></thead>
            <tbody>
            <tr>
              <td>ManoaJam</td>
              <td>Chen</td>
              <td>chenkk@hawaii.edu</td>
              <td>1/1/17 5:00P.M.</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
