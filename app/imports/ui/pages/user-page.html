<template name="User_Page">
  <div style="padding-top: 50px" class="ui left container">

    <div class="ui grid">
      <div class="ui four wide column">
        <div class="ui card">
          <div class="image">
            <img
                src="http://tr3.cbsistatic.com/fly/bundles/techrepubliccore/images/icons/standard/icon-user-default.png">
          </div>
          <div class="content">
            <a class="header">Name</a>
            <div class="meta">
              <span class="date">Jammer for 0 days</span>
            </div>
            <div class="description">
              Contact Information
            </div>
          </div>
          <div class="ui button">
            <i class="send icon">Leave a Message</i>
          </div>
        </div>
        <div class="item">
          <div class="extra">
            <i class="large green spotify icon"></i>
            <i class="large orange soundcloud icon"></i>
            <i class="large red youtube icon"></i>
            <i class="large blue facebook icon"></i>
            <i class="large blue twitter icon"></i>
          </div>
        </div>
      </div>
      <div class="ui four wide column">
        <div style="padding-top: 10px" class="ui centered container">
          <div class="ui segments">
            <div class="ui segment">
              <p>Musical Prowess</p>
            </div>
            <div class="ui horizontal segments">
              <div class="ui segment">
                <p>Drums</p>
              </div>
              <div class="ui segment">
                <p>Violin</p>
              </div>
              <div class="ui segment">
                <p>Piano</p>
              </div>
            </div>
          </div>
        </div>

        <div style="padding-top:20px" class="ui container">
          <div class="ui grid">

            <div class="ui piled segment">
              <h4 class="ui center aligned header">About Me</h4>
              <p>Experiences, attributions, and goals.</p>
            </div>


            <div class="ui segment">
              <h4 class="ui center aligned header">User's Upcoming Sessions</h4>
              <table style="margin-top: 20px" class="ui celled table">
                <thead>
                <tr>
                  <th>Group Name</th>
                  <th>Members</th>
                  <th>Songs</th>
                  <th>Email</th>
                  <th>Scheduled Time and Date</th>
                </tr>
                </thead>

                <tbody>
                {{#each schedule in scheduleList}}
                <tr>
                  <td>{{schedule.groupname}}</td>
                  <td>{{schedule.members}}</td>
                  <td>{{schedule.songs}}</td>
                  <td>{{schedule.email}}</td>
                  <td>{{schedule.date}}</td>
                </tr>
                {{/each}}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
