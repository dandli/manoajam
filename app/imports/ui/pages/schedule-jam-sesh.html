<template name="Schedule_Page">
  <div style="padding-top:20px" class="ui container">
    <div class="ui borderless segment">
      <h1>Schedule a Campus Jam!</h1>
      <div class="ui divider"></div>
      <form class="ui form">
        <div class="ui grid">
          <div class="eight wide column">
            <div class="field">
              <label>Group Name</label>
              <input type="text" name="group-name" placeholder="Enter Group Name...">
            </div>
          </div>
          <div class="eight wide column">
            <div class="field">
              <label>Add Member</label>
              <input type="text" name="member-name" placeholder="Enter Member Name...">
            </div>
            <div class="ui button">Add Member</div>
          </div>
          <div class="sixteen wide column">
            <div class="field">
              <label>Songs</label>
              <input type="text" name="songs" placeholder="What Will You Play?">
            </div>
            <a class="ui button">Submit Song</a>
          </div>
          <div class="three column row">
            <div class="column">
              <div class="field">
                <label>Month</label>
                <div class="ui fluid search selection dropdown">
                  <input type="hidden" name="month">
                  <i class="dropdown icon"></i>
                  <div class="default text">Select Month</div>
                  <div class="menu">
                    <div class="item"><i class="January"></i>January</div>
                    <div class="item" data-value="02"><i class="February"></i>February</div>
                    <div class="item" data-value="03"><i class="March"></i>March</div>
                    <div class="item" data-value="04"><i class="April"></i>April</div>
                    <div class="item" data-value="05"><i class="May"></i>May</div>
                    <div class="item" data-value="06"><i class="June"></i>June</div>
                    <div class="item" data-value="07"><i class="July"></i>July</div>
                    <div class="item" data-value="08"><i class="August"></i>August</div>
                    <div class="item" data-value="09"><i class="September"></i>September</div>
                    <div class="item" data-value="10"><i class="October"></i>October</div>
                    <div class="item" data-value="11"><i class="November"></i>November</div>
                    <div class="item" data-value="12"><i class="December"></i>December</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="column">
              <div class="field">
                <label>Day</label>
                <div class="ui fluid search selection dropdown">
                  <input type="hidden" name="day">
                  <i class="dropdown icon"></i>
                  <div class="default text">Select Day</div>
                  <div class="menu">
                    <div class="item"><i class="Days"></i>01</div>
                    <div class="item" data-value="02"><i class="Days"></i>02</div>
                    <div class="item" data-value="03"><i class="Days"></i>03</div>
                    <div class="item" data-value="04"><i class="Days"></i>04</div>
                    <div class="item" data-value="05"><i class="Days"></i>05</div>
                    <div class="item" data-value="06"><i class="Days"></i>06</div>
                    <div class="item" data-value="07"><i class="Days"></i>07</div>
                    <div class="item" data-value="08"><i class="Days"></i>08</div>
                    <div class="item" data-value="09"><i class="Days"></i>09</div>
                    <div class="item" data-value="10"><i class="Days"></i>10</div>
                    <div class="item" data-value="11"><i class="Days"></i>11</div>
                    <div class="item" data-value="12"><i class="Days"></i>12</div>
                    <div class="item" data-value="13"><i class="Days"></i>13</div>
                    <div class="item" data-value="14"><i class="Days"></i>14</div>
                    <div class="item" data-value="15"><i class="Days"></i>15</div>
                    <div class="item" data-value="16"><i class="Days"></i>16</div>
                    <div class="item" data-value="17"><i class="Days"></i>17</div>
                    <div class="item" data-value="18"><i class="Days"></i>18</div>
                    <div class="item" data-value="19"><i class="Days"></i>19</div>
                    <div class="item" data-value="20"><i class="Days"></i>20</div>
                    <div class="item" data-value="21"><i class="Days"></i>21</div>
                    <div class="item" data-value="22"><i class="Days"></i>22</div>
                    <div class="item" data-value="23"><i class="Days"></i>23</div>
                    <div class="item" data-value="24"><i class="Days"></i>24</div>
                    <div class="item" data-value="25"><i class="Days"></i>25</div>
                    <div class="item" data-value="26"><i class="Days"></i>26</div>
                    <div class="item" data-value="27"><i class="Days"></i>27</div>
                    <div class="item" data-value="28"><i class="Days"></i>28</div>
                    <div class="item" data-value="29"><i class="Days"></i>29</div>
                    <div class="item" data-value="30"><i class="Days"></i>30</div>
                    <div class="item" data-value="31"><i class="Days"></i>31</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="column">
              <div class="field">
                <label>Starting Time</label>
                <input type="text" name="Time" placeholder="Enter a Time">
                <div class="ui fluid search selection dropdown">
                  <input type="hidden" name="day">
                  <i class="dropdown icon"></i>
                  <div class="default text">AM / PM</div>
                  <div class="menu">
                    <div class="item"><i class="AMPM"></i>AM</div>
                    <div class="item"><i class="AMPM"></i>PM</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
      <div class="ui button" style="margin-top: 20px">Create Your Jam Session</div>
    </div>
  </div>
</template>
